<!DOCTYPE html>
<html lang="tr">

<head>
    @import "head.html"
    <title>DKY Ada Landing Page</title>
</head>

<body>
    <div class="logo">
        <img src="assets/images/logo.png" alt="DKY Ada Logo">
    </div>
    <div class="container-fluid no-pad">
        <div class="large-9 large-push-3 spot">
            <div class="slider">
                <div class="item">
                    <img src="assets/images/DKYAda-header-bg.jpg" alt="">
                </div>
                <div class="item">
                    <img src="assets/images/_Final-Dky-Ada-c60-2Haziran.jpg" alt="">
                </div>
                <div class="item">
                    <img src="assets/images/DKYAda-header-bg.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="large-3 large-pull-9">
            <h3>Lansman fiyatları ve bütçenize uyan ödeme sistemi <strong>Ekopratik</strong> ile ev sahibi olun</h3>
            <form class="form" action="">
                <div class="small-8 small-push-2 large-12 large-push-0 xsmall-12 form-in">
                    <div class="row">
                        <div class="small-6 xsmall-12 r-pad05">
                            <input class="form-text" id="ad" type="text" placeholder="Adınız">
                        </div>

                        <div class="small-6 xsmall-12 l-pad05">
                            <input class="form-text" id="soyad" type="text" placeholder="Soyadınız">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-6 xsmall-12 r-pad05">
                            <input class="form-text" id="tel" type="tel" placeholder="Cep Telefonu">
                        </div>
                        <div class="small-6 xsmall-12 l-pad05">
                            <input class="form-text" id="email" type="mail" placeholder="E-mail Adresi">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 xsmall-12">
                            <select class="form-select" id="proje" placeholder="Daire Seçimi">
                                <option value="0" label="Daire Seçimi"></option>
                                <option value="1">Daire 1</option>
                                <option value="2">Daire 2</option>
                                <option value="3">Daire 3</option>
                            </select>
                        </div>
                    </div>
                    <a id="legalWarning" class="form-warn-link" href="javascript:void(0)">Yasal uyarı'</a>yı okudum ve
                    <div class="form-fieldset text-center">
                        <label for="ke">
                            <input id="ke" type="radio" value="1" name="group1">
                            <span>Kabul ediyorum</span>
                        </label>
                        <label for="kt">
                            <input id="kt" type="radio" value="2" name="group1">
                            <span>Kabul etmiyorum</span>
                        </label>
                    </div>
                    <input class="btn btn-submit" id="submit" type="submit" value="Gönder">
                </div>
            </form>
            <div class="small-8 small-push-2 large-12 large-push-0 xsmall-12">
                <a href="http://www.dkyada.com" class="btn btn-external">
                    <span class="btn-text">Proje Sitesi için tıklayınız</span>
                    <span class="arrow">➜</span>
                </a>
            </div>
            <a href="tel:4449359" class="btn btn-tel">4449359</a>
        </div>
    </div>


    @import "footer.html"
</body>

</html>
